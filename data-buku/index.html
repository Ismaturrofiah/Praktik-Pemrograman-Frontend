<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Data Buku</title>
</head>

<body>
    <div class="container">
        <header>
            <br>
            <h1>
                <center>Pendataan Buku</center>
            </h1>
            <br>
        </header>
        <div class="row">
            <div class="col-sm-6">
                <div class="card border-secondary bg-green">
                    <br>
                    <h2>
                        <center>Form Data Buku</center>
                    </h2>
                    <div class="card-body" id="form">
                        <div>
                            <label for="kode" class="form-label">Kode Buku</label>
                            <input type="text" class="form-control" name="kode" id="kode">
                        </div>
                        <div>
                            <label for="judul" class="form-label">Judul Buku</label>
                            <input type="text" class="form-control" name="judul" id="judul">
                        </div>
                        <div>
                            <label for="penulis" class="form-label">Penulis</label>
                            <input type="text" class="form-control" name="penulis" id="penulis">
                        </div>
                        <div>
                            <label for="tahun" class="form-label">Tahun Terbit</label>
                            <input type="text" class="form-control" name="tahun" id="tahun">
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn btn-outline-success" name="submit" onclick="tambah()" value="tambah">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card border-secondary">
                    <br>
                    <h2 id="daftar">
                        <center>Daftar Buku</center>
                    </h2>
                    <div class="card-body" id="tampilan">
                        <table class="table table-bordered table-hover" id="listBuku">

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="databuku.js"></script>
    </div>
</body>

</html>
